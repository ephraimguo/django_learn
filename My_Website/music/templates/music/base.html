<!DOCTYPE html>
<html lang="en">
<head>
<!--this is the script and frame that the website needed-->
    <meta charset="UTF-8">
    <title>{% block title%}Viberr{% endblock %}</title>
    {% load staticfiles %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!--this is the naviation bar start-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!--logo-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
        </div>

        <!--nav items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class='nav navbar-nav'>
                <li class='active'><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums</a></li>
                <li><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs</a></li>

            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">]
                    <input type="text" class="form-control"  name="q" value="">
                </div>
                <button class="btn btn-default" type="submit">
                    search
                </button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Album</a></li>
                <li><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--this is the naviation bar ending-->


{% block body%}
{% endblock %}

</body>
</html>
